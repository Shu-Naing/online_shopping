{% extends 'base.html' %}
{% load static %}
{% block content %}
      <!-- Breadcrumbs -->
      <section class="bg-gray-7">
        <div class="breadcrumbs-custom bg-image" style="background-image: url({% static 'images/bg-breadcrumbs.jpg' %});">
          <div class="container">
            <h1 class="breadcrumbs-custom-title">Search Results</h1>
            <div class="breadcrumbs-custom-decor"></div>
          </div>
        </div>
        <div class="container">
          <ul class="breadcrumbs-custom-path">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Pages</a></li>
            <li class="active">Search Results</li>
          </ul>
        </div>
      </section>
      <!-- Search results-->
      <section class="section section-lg bg-default">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-9">
              <!-- RD Search-->
                <form class="rd-form rd-search rd-form-inline rd-form-inline-centered" action="/search/" method="post">
                  <div class="form-wrap">
                    {% csrf_token %}
                    <label class="form-label" for="rd-search-form-input">Search</label>
                    <input class="form-input" id="rd-search-form-input" type="text" name="search_result" autocomplete="off">
                  </div>
                  <div class="form-wrap form-button">
                  
                    <button class="button button-sm button-primary" type="submit" >Search</button>
                  </div>
                </form>
                {% for e in sr %}
                <div class="rd-search-results">
                  <div class="col-sm-6 col-xl-4">
                    <!-- Product-->
                    <article class="product">
                        <div class="product-figure"><img src="/{{e.image}}" alt="" width="195" height="173"/>
                        </div>
  
                        <h5 class="product-title">{{e.name}}</h5>
                        <div class="product-price-wrap">
                          <div class="product-price">${{e.price}}</div>
                        </div>
                        <div class="product-button">
                          <div class="button-wrap">
                            <a class="button button-xs button-default button-winona" href = "/product/{{e.name}}">View Product</a>
                          </div>
                        </div>
                      </article>
                  </div>
                </div>
                {% endfor %} 
            </div>
          </div>
        </div>
      </section>
{% endblock  %}
