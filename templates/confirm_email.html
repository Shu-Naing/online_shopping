{% extends 'base.html' %}
{% load static %}
{% block content %}

      <!-- Section Mailchimp-->
      <section class="section section-sm bg-default text-center">
        <div class="container">
          {% if error%}
            <h6>Incorrect Email!</h6>
            <img src = "{% static 'images/email_error.png'%}" style = "width: 180px; height: 180px">
          {% else %}
            <h6>Security Verification</h6>
            <img src = "{% static 'images/privacy.png'%}" style = "width: 180px; height: 180px">
          {% endif %}
          <!-- RD Mailform-->
          <form class = "rd-form-inline rd-form-inline-centered" action = "{% url 'main:confirm_email' %}" enctype="multipart/form-data" method="post">
            <div class="form-wrap">
              {% csrf_token %}
              {% if error%}
                <label class="form-label" for="mailchimp-email">Enter your e-mail again!</label>
              {% else %}
                <label class="form-label" for="mailchimp-email">Enter your e-mail</label>
              {% endif %}
              <input class="form-input" id="mailchimp-email" type="email" name="email" data-constraints="@Email @Required">
              <button class="button button-sm button-primary button-winona" type="submit">Confirm</button>
            </div>
          </form>
        </div>
      </section>

{% endblock %}
